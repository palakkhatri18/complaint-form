<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #434546;
            color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #000;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ffc107;
            text-align: center;
            font-family: 'hand-crafted', cursive;
        }
        .form-label {
            color: #ffc107;
            text-align: left;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .form-control:focus, .form-control:hover {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .form-control::placeholder {
            color: #aaa;
            transition: color 0.3s ease;
        }
        .form-control:hover::placeholder {
            color: #80bdff;
        }
        .btn-primary {
            background-color: #ffc107; /* Yellow initially */
            border-color: #ffc107; /* Yellow initially */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #00e000; /* Green after hovering */
            border-color: #00e000; /* Green after hovering */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Sign-Up</h1>
                    <form method="post" action="/signup">
                        <div class="mb-3">
                            <label for="user_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_pwd1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="user_pwd1" name="user_pwd1" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_pwd2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="user_pwd2" name="user_pwd2" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
