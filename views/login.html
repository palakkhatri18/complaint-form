<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #434546;
            color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #000;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #17a2b8; /* Changed to match the IT Complaint Logger theme */
            text-align: center;
            font-family: 'hand-crafted', cursive;
        }

        .form-label {
            color: #17a2b8; /* Changed to match the IT Complaint Logger theme */
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .form-control::placeholder {
            color: #aaa; /* Adjusted placeholder color to be more visible */
        }

        .form-control:focus,
        .form-control:hover {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #17a2b8; /* Changed to match the IT Complaint Logger theme */
            border-color: #17a2b8; /* Changed to match the IT Complaint Logger theme */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #00e000; /* Green after hovering */
            border-color: #00e000; /* Green after hovering */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container p-4">
                    <h1 class="mb-4">LOGIN</h1>
                    <form method="post" action="/login">
                        <div class="mb-3">
                            <label for="user_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="user_email" name="user_email"
                                placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="user_pwd" name="user_pwd"
                                placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
